<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link href="/static/css/front/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
	{% load crispy_forms_tags %}
	    <div class="container">
	    	<h4><b style="color: red">NB:</b> One Step left after registering online, create a church account</h4>
	    	<a href="{% url 'membership_wall' %}" ><button class="btn btn-primary"> I Don't Need an Account</button></a>
	    	<div class="row">
	    		<div class="col-lg-4"></div>
			    <div class="col-lg-3" style="background-color: gray">	
				    <form method="POST">
					{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom">Sign Up for Church Account</legend>
							<div class="separator"></div>	
							<div class="form-group">
							{{ form|crispy}}
						    </div>		
						</fieldset>
						<div class="form-group">
							<button class="btn btn-primary" type="submit"> Submit</button> 
						</div>
				    </form>
				</div>
		   </div>
	    </div>
	</body>
</html>
